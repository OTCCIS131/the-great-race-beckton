<body>
        <div class="container-fluid" id="game" style="padding-left: 1222px;" :style="{opacity: racing ? 0 : 1}" @click="startRace">
            <img src="./images/crest.png" id="button">
            <img src="./images/harry.gif" size="150%" id="harry" class="racer" :class="harryClass" :style="harryStyle" class="animated" :class="{bounce: winner, infinite: winner}">
            <img src="./images/snitch.gif" id="snitch" class="racer" :class="snitchClass"  :style="snitchStyle" class="animated" :class="{bounce: winner, infinite: winner}">
        </div>
